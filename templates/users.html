<!DOCTYPE html>
<html>
    <heade>
        <title>Nome do Ecomerce - {{username}}</title>
        <link rel="stylesheet" href="../static/css/bootstrap.css">
    </heade>
    <body>
        <h4>{{titulo}}</h4>
        <!-- <form action="/cadastrar/usuario" method="post"> -->
        <div class="row">
            <div class="col-sm-12">

                <div class="row">
                    <div class="col-sm-6">
                        <form action="/usuario/criar" method="post">
                            <div class="form-group">
                               <label for="user"> Nome Completo</label> 
                               <input type="text" id="user" name="user" class="form-control">
                            </div>
                
                            <div class="form-group">
                                <label for="telefone"> Telefone</label>
                                <input type="text" id="telefone" name="telefone"  class="form-control">
                            </div>
                
                            <div class="form-group">
                                <label for="email"> Email</label>
                                <input type="text" id="email" name="email"  class="form-control">
                            </div>
                
                            <div class="form-group">
                                <label for="login"> Login</label>
                                <input type="text" id="login" name="login"  class="form-control">
                            </div>
                
                            <div class="form-group">
                                <label for="senha"> Senha</label>
                                <input type="text" id="senha" name="senha"  class="form-control">
                            </div>
                
                            <div class="form-group">
                                <label for="cpf"> CPF</label>
                                <input type="text" id="cpf" name="cpf"  class="form-control">
                            </div>
                            
                            <button type="button" class="btn btn-success">Cadastrar</button>
                            <button type="reset" class="btn btn-primary">Limpar</button>
               
                        </form>
                    </div>
                </div>

            </div>

        </div>

        <h4>Lista de {{titulo}}</h4>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thread-default">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Senha</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.telefone }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.senha }}</td>
                    <td>{{ usuario.cpf }}</td>
                    <td>
                        <a href={{url_for('editarusuario', id=usuario.id)}}>Editar</a>
                        <a href={{url_for('deletarusuario', id=usuario.id)}}>Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</html>
